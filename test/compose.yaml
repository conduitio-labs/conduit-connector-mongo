services:
  mongo1:
    image: 'mongo:5'
    container_name: mongo1
    command:
      - '--replSet'
      - test
      - '--bind_ip_all'
    ports:
      - "27017:27017"
    healthcheck:
      test: 'test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq 1'
      interval: 10s
      start_period: 30s
